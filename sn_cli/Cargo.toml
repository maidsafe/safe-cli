[package]
name = "sn_cli"
version = "0.17.0"
description = "Safe CLI"
authors = ["bochaco <gabrielviganotti@gmail.com>", "Josh Wilson <joshuef@gmail.com>"]
publish = false
license = "MIT OR BSD-3-Clause"
default-run = "safe"
repository = "https://github.com/maidsafe/sn_api"
edition = "2018"

[[bin]]
name = "safe"
path = "main.rs"

[dependencies]
ansi_term = "~0.9.0"
async-std = "1.6.0"
crossbeam = "~0.7.3"
dirs-next = "1.0.1"
env_logger = "~0.6.0"
envy = "~0.4.0"
human-panic = "1.0.1"
log = "~0.4.6"
pretty-hex = "~0.1.1"
prettytable-rs = "~0.8"
rand = "~0.7.3"
relative-path = "~0.4.0"
reqwest = { version = "~0.9.24", default-features=false, features = ["rustls-tls"], optional = true }
rpassword = "4.0.5"
sn_launch_tool = "~0.0.5"
serde = "1.0.91"
serde_json = "1.0.39"
serde_yaml = "~0.8.11"
shrust = "~0.0.7"
structopt = "~0.3.5"
tokio = { version = "~0.2.21", features = ["macros"] }
isatty = "~0.1"
num-traits = "~0.2"
indicatif = { git="https://github.com/mibac138/indicatif", branch="mpb-tick" }
console = "~0.10.0"
percent-encoding = "2.1.0"
xor_name = "1"

[features]
default = ["simulated-payouts", "self-update"]
simulated-payouts = ["sn_api/simulated-payouts"]
self-update = ["reqwest", "self_update"]


[dependencies.sn_api]
path = "../sn_api"
default-features = false
features = ["app", "authd_client", "simulated-payouts"]

[dependencies.self_update]
version = "~0.15.0"
default-features = false
features = ["rustls", "archive-tar", "archive-zip", "compression-flate2", "compression-zip-deflate"]
optional = true

[dev-dependencies]
anyhow = "1.0.36"
assert_cmd = "~0.11.1"
duct = "~0.12.0"
predicates = "1.0.0"
pretty_assertions = "~0.6.1"
sn_data_types = "~0.11.0"
criterion = "~0.3"
walkdir = "2.3.1"
tiny-keccak = "1.5.0"
multibase = "~0.6.0"
sn_cmd_test_utilities = { path = "../sn_cmd_test_utilities" }
xor_name = "1"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["precommit-hook","user-hooks"]

# Our various benchmakrs.
# Harness=false disables rust baked in bench to use criterion instead.
[[bench]]
name = "put"
harness = false
[[bench]]
name = "keys"
harness = false
[[bench]]
name = "wallet"
harness = false
