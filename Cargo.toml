[package]
name = "safe_cli"
version = "0.0.1"
description = "SAFE CLI"
authors = ["bochaco <gabrielviganotti@gmail.com>", "Josh Wilson <joshuef@gmail.com>"]
publish = false
license = "GPL-3.0"
edition = "2018"

[dependencies]
log = "0.4.6"
#safe_app = "0.9.1"
rpassword = "3.0.1"
structopt = "0.2.15"
env_logger = "0.6.0"
rand = "0.6.5"
rand_core = "0.4.0"
prettytable-rs = "^0.8"
unwrap = "~1.2.1"
threshold_crypto = "0.3.1"
uuid = "0.7"
safecoin = "0.5.0"
serde = "1.0.91"
serde_json = "1.0.39"
bincode = "1.1.4"
safe-nd = { git = "https://github.com/bochaco/safe-nd", branch = "make-fields-public" }
cid = "0.3.0"
multihash = "0.8.0"
multibase = "0.6.0"
assert_cmd = "0.11.1"
predicates = "1.0.1"
duct = "0.12.0"

[features]
default = ["uuid/v4"]
#mock-network = ["safe_app/mock-network"]
mock-network = []

[patch.crates-io]
safecoin = { git = "https://gitlab.com/Fraser999/SafeCoin" }
#safe_app = { git = "https://github.com/maidsafe/safe_client_libs", branch = "" }

[dev-dependencies]
pretty_assertions = "0.6.1"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook","user-hooks"]
