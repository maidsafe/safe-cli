[package]
name = "safe_cli"
version = "0.0.1"
description = "SAFE CLI"
authors = ["bochaco <gabrielviganotti@gmail.com>", "Josh Wilson <joshuef@gmail.com>"]
publish = false
license = "GPL-3.0"
edition = "2018"

[dependencies]
log = "0.4.6"
safe_app = "0.9.1"
safe_core = "0.32.1"
#routing = "~0.37.0"
routing = { git = "https://github.com/lionel1704/routing", branch = "patch" }
#safe-nd = { git = "https://github.com/bochaco/safe-nd", branch = "make-fields-public" }
safe-nd = { git = "https://github.com/lionel1704/safe-nd", branch = "for-cli" }
rpassword = "3.0.1"
structopt = "0.2.15"
env_logger = "0.6.0"
rand = "0.6.5"
rand_core = "0.4.0"
prettytable-rs = "^0.8"
unwrap = "~1.2.1"
threshold_crypto = "0.3.1"
uuid = "0.7"
safecoin = "0.5.0"
serde = "1.0.91"
serde_json = "1.0.39"
bincode = "1.1.4"
cid = "0.3.0"
multihash = "0.8.0"
multibase = "0.6.0"
reqwest = "0.9.5"
tiny-keccak = "~1.4.0"
futures = "~0.1.17"

[features]
default = ["uuid/v4"]
mock-network = ["safe_app/mock-network"]
fake-auth = ["safe_app/testing"]

[patch.crates-io]
safecoin = { git = "https://gitlab.com/Fraser999/SafeCoin" }
#safe_app = { git = "https://github.com/bochaco/safe_client_libs", branch = "temp" }
#safe_core = { git = "https://github.com/bochaco/safe_client_libs", branch = "temp" }
safe_app = { git = "https://github.com/lionel1704/safe_client_libs", branch = "for-cli" }
safe_core = { git = "https://github.com/lionel1704/safe_client_libs", branch = "for-cli" }
#safe_app = { path = "/home/bochaco/safe/bochaco-safe_client_libs/safe_app" }
#safe_core = { path = "/home/bochaco/safe/bochaco-safe_client_libs/safe_core" }

[dev-dependencies]
pretty_assertions = "0.6.1"
predicates = "1.0.0"
assert_cmd = "0.11.1"
duct = "0.12.0"

[dev-dependencies.safe_app]
version = "0.9.1"
features = ["mock-network", "testing"]

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook","user-hooks"]
