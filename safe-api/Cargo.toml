[package]
name = "safe-api"
version = "0.9.0"
description = "SAFE API"
authors = ["bochaco <gabrielviganotti@gmail.com>", "Josh Wilson <joshuef@gmail.com>", "Calum Craig <calum.craig@maidsafe.net>", "Chris O'Neil <chris.oneil@gmail.com>"]
license = "MIT OR BSD-3-Clause"
repository = "https://github.com/maidsafe/safe-api"
include = ["Cargo.toml", "src/api/*", "src/lib.rs"]
edition = "2018"

[dependencies]
async-std = "~1.5.0"
async-trait = "^0.1.24"
bincode = "~1.1.4"
chrono = "0.4.6"
directories = "2.0.2"
env_logger = "0.6.0"
futures = "^0.1.29"
jsonrpc-quic = { path = "../jsonrpc-quic", version = "~0.0.3" }
lazy_static = "~1.4.0"
log = "0.4.6"
mime_guess = "2.0.1"
multibase = "0.6.0"
rand = "0.6.5"
rand_core = "0.4.0"
relative-path = "0.4.0"
safe_app = "0.14.0"
safe_authenticator = "0.14.0"
safe_core = "0.39.0"
safe-nd = "^0.8.0"
serde = "1.0.91"
serde_json = "1.0.41"
threshold_crypto = "~0.3.2"
tiny-keccak = "~1.5.0"
tokio = { version = "^0.2.13", features = ["rt-core"] }
url = "~2.1.1"
urlencoding = "1.0.0"
walkdir = "2.3.1" #ffi utils needs this version

[features]
mock-network = ["safe_app/mock-network", "safe_authenticator/mock-network"]
fake-auth = ["safe_app/testing"]
scl-mock = ["fake-auth"]
authenticator = []
authd_client = []
app = []
default = ["authenticator", "authd_client", "app"]

[dev-dependencies]
unwrap = "~1.2.1"
tokio = { version = "^0.2.13", features = ["macros"] }

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook","user-hooks"]
