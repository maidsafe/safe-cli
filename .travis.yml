env:
  global:
    - RUST_BACKTRACE=1
    # - RUSTFLAGS="-C opt-level=2 -C codegen-units=8"
    - PATH=$PATH:$HOME/.cargo/bin
language: rust
rust:
  - stable

matrix:
  include:
    - os: linux
    - os: osx
    - os: windows
      env:
        - YARN_GPG=no # otherwise this starts gpg-agent that never exits

sudo: false
cache:
  # Double the default timeout.
  timeout: 360
  cargo: true
  directories:
    - "${HOME}/.cache/master"

before_script:
  - curl -sSL https://github.com/maidsafe/QA/raw/master/travis/cargo_install.sh > cargo_install.sh
  - bash cargo_install.sh cargo-prune;

before_cache:
  - cargo prune

install:
  - cargo check --release

script:
  - cargo test --release --features=scl-mock -- --test-threads=1
  # only run these two tests for now, as mock-vault is _sloooow_
  - cargo test --release --features="mock-network fake-auth" -- test_put_get_update_seq_appendable_data
  - cargo test --release --features="mock-network fake-auth" -- test_put_and_get_immutable_data
  #- cargo test --release --features=mock-network // to be enabled when integration with SCL is complete
